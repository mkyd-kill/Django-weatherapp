{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>My Look</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    How's the Weather?
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                 <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field fieldcon has-addons">
                            <div class="control contform is-expanded">
                                {{ form.name }}
                            </div>
                            <div class="control contbtn">
                                <button type="submit" class="button btnsubmit is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                        {% if message %}
                            <div class="notification notis {{ message_class }}">{{ message }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-offset-4 is-4">
                        <div class="item-column">
                            {% for city_weather in weather_data %}
                        <div class="box items-wrapper">
                            <article class="media">
                                <div class="media-left">
                                    <figure class="image is-50x50">
                                        <img src="https://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <span class="title">{{ city_weather.city }}</span>
                                            <br>
                                            <span class="subtitle">{{ city_weather.temperature }}Â° C</span>
                                            <br>
                                            <span class="descrip">{{ city_weather.description }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="media-right">
                                    <a href="{% url 'delete_city' city_weather.city %}">
                                        <button class="delete"></button>
                                    </a>
                                </div>
                            </article>
                        </div>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="info-wrapper">
            <div class="link-wrapper">
                <div class="contact-links">              
                    <a id="profile-link" href="https://github.com/mkyd-kill" target="_blank" class="btn contact-details"><i class="fab fa-github"></i> GitHub</a>
                  </div>
            </div>
        </div>
    </footer>
</body>
</html>
